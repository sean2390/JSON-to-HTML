<!DOCTYPE html>
<html>
<head>
    <title>Appointments</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/jquery.miranda.js"></script>
	<script>
		$( document ).ready(function() {
			var data = {
						"appointments": [{
							"id": "20200101G",
							"name": "Gas",
							"date": "Monday 1st September",
							"time": "12:00pm"
						}, {
							"id": "20200102W",
							"name": "Water",
							"date": "Tuesday 2nd September",
							"time": "1:00pm"
						}]
					};
			// Use below to link to a json file with the data above. Below won't work locally and only on a web server. ;)
			// var linkAjax = 'json-data/data1.json';
			
			$("#Appointments").mirandajs(data, {
				containers:['Appointments'],
				jsonNode:['appointments'],
				effect:'show',// show, fadeIn and slideDown
				delay: 0
			});
		});
	</script>
</head>

<body>
	<div class="container">
		<h2>Appointments</h2>
		
		<div id="Appointments" style="display: none;">
			<a href="https://somebookingwebsite.com/[[id]]" class="btn btn-primary">[[name]]<br/>[[date]]<br/>[[time]]</a>
		</div>
	</div>
</body>
</html>
